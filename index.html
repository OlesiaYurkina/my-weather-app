<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App DEMO</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="block">
    <header>
      <form>
        <input type="search" name="city" placeholder="Enter a city.." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>San Francisco</h1>
      <p>
        Saturday 14:05, broken clouds
        <br />
        Humidity: <strong>90%</strong>, Wind: <strong>5.14km/h</strong>
      </p>
      <section>☁14°C</section>
      <div class="daily-weather">
        <ul>
          <li>
            Sat ☁
            <p>14°12°</p>
          </li>
          <li>
            Sun ☁
            <p>13°11°</p>
          </li>
          <li>
            Mon ☁
            <p>14°10°</p>
          </li>
          <li>
            Tue ☁
            <p>14°11°</p>
          </li>
          <li>
            Wed ☁
            <p>12°9°</p>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a
          href="https://www.shecodes.io/free-class/google?gc_id=20466432437&h_ad_id=670185982476&gclid=CjwKCAiAnL-sBhBnEiwAJRGiggHE4Y2MPECn5E7569ylWOfIa453_q8qkca5e6KU6FYIvqKozy5l3BoCa-QQAvD_BwE"
          target="_blank"
          >SheCodes</a
        >
        and is
        <a href="https://github.com/shecodesio/weather" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://shecodes-weather.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    </div>
  </body>
</html>
